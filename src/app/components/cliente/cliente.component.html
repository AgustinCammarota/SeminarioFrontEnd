<div *ngIf="!cliente">
  <div class="alert alert-warning text-center">
    <strong>Â¡No hay elementos en la base de datos!</strong>
  </div>
</div>

<div [hidden]="!cliente">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text"
             placeholder="Filtrar por Nombre"
             matInput
             [formControl]="nombreControl"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                        (optionSelected)="seleccionarCliente($event)"
                        [displayWith]="mostrarNombre">
        <mat-option *ngFor="let cliente of clienteFiltrado | async" [value]="cliente">
          {{cliente.nombre}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="No.">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
      </ng-container>

      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
      </ng-container>

      <ng-container matColumnDef="DNI">
        <th mat-header-cell *matHeaderCellDef> DNI </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.dni}} </td>
      </ng-container>

      <ng-container matColumnDef="Telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.fechaCreate}} </td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let cliente">  </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let cliente; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons
      [length]="totalElements"
      [pageSize]="size"
      [pageIndex]="page"
      (page) ="paginar($event)">
    </mat-paginator>
  </div>
</div>
