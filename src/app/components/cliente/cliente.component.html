
<div *ngIf="!cliente && !loading" class="animated fade fadeIn">
  <div class="alert alert-warning text-center">
    <span class="mt-2 pt-1"><strong>Â¡No hay clientes en los registros!</strong></span>
  </div>
</div>

<div class="container" style="margin-top: 10rem;">
  <div class="row d-flex">
    <div class="col-12">
      <div *ngIf="loading" class="text-center" style="margin-top: 15rem;"><i class="fas fa-spinner fa-4x fa-pulse"></i></div>
      <div class="card" *ngIf="cliente && !loading">
        <div class="card-header d-flex align-items-center border-card">
            <span class="mr-2"><i class="material-icons icono-card">person</i></span>
            <span class="titulo-card">Clientes</span>
        </div>
        <div class="card-body mb-3">
          <div class="animated fade fadeIn">
            <div class="d-flex justify-content-between align-items-center">
              <form class="example-form">
                <mat-form-field class="example-full-width pl-1">
                  <input type="text"
                         id="input"
                         placeholder="Filtrar por nombre"
                         matInput
                         [formControl]="nombreControl"
                         [matAutocomplete]="auto">
                  <mat-icon matSuffix class="limpiar-filtro" (click)="limpiarFiltro()">
                    clear
                  </mat-icon>
                  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                                    (optionSelected)="seleccionarCliente($event)"
                                    [displayWith]="mostrarNombre">
                    <mat-option *ngFor="let cliente of clienteFiltrado | async" [value]="cliente">
                      {{cliente.nombre}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </form>
              <button class="btn btn-outline-success text-success" (click)="openFormulario()">
                <span class="pr-2">Nuevo</span>
                <i class="fas fa-1x fa-plus-square"></i>
              </button>
            </div>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="No.">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
                </ng-container>

                <ng-container matColumnDef="Nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="Correo">
                  <th mat-header-cell *matHeaderCellDef> Correo </th>
                  <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
                </ng-container>

                <ng-container matColumnDef="DNI">
                  <th mat-header-cell *matHeaderCellDef> DNI </th>
                  <td mat-cell *matCellDef="let cliente"> {{cliente.dni}} </td>
                </ng-container>

                <ng-container matColumnDef="Telefono">
                  <th mat-header-cell *matHeaderCellDef> Telefono </th>
                  <td mat-cell *matCellDef="let cliente"> {{cliente.telefono}} </td>
                </ng-container>

                <ng-container matColumnDef="Fecha">
                  <th mat-header-cell *matHeaderCellDef> Fecha </th>
                  <td mat-cell *matCellDef="let cliente"> {{cliente.fechaCreate}} </td>
                </ng-container>

                <ng-container matColumnDef="Acciones">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let cliente" class="p-mat-cell">
                    <button class="btn botones-tabla text-dark">
                      <i class="far fa-eye"></i>
                    </button>
                    <button class="btn botones-tabla text-dark">
                      <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button class="btn botones-tabla" (click)="borrarCliente(cliente)">
                      <i class="text-danger far fa-trash-alt"></i>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let cliente; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator
                [pageSizeOptions]="pageSizeOptions"
                showFirstLastButtons
                [length]="totalElements"
                [pageSize]="size"
                [pageIndex]="page"
                (page) ="paginar($event)">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
