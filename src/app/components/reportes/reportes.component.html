<div class="container mb-5">
  <div class="titulo_principal row mt-5"><h1 class="mt-3">Reportes Mensuales <span>({{anoActual}})</span></h1></div>
  <div class="row mt-0">
    <div class="col-md-12 m-0 p-0 d-flex justify-content-end px-2">
      <nav aria-label="pagination-report">
        <ul class="pagination pagination-lg m-0">
          <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">2021</a></li>
          <li class="page-item"><a class="page-link text-success" href="#">2020</a></li>
          <li class="page-item"><a class="page-link text-success" href="#">2019</a></li>
        </ul>
      </nav>
    </div>
    <div *ngFor="let mes of card" class="col-md-3 mt-4 px-2">
      <div class="card m-0 text-center">
        <h3>Reporte {{mes}}</h3>
        <button (click)="pdfService.generarReportePdf(mes)" class="pdf-button"><span class="material-icons text-danger">picture_as_pdf</span></button>
      </div>
    </div>
  </div>
</div>
