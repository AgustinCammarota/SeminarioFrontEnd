<div class="container">

  <div *ngIf="loading" class="text-center my-5"><i class="fas fa-spinner fa-4x fa-pulse"></i></div>

  <div class="row" *ngIf="!loading">
    <div class="col-md-1">
      <div mat-dialog-title>
        <i class="material-icons text-muted" style="font-size: 70px">article</i>
      </div>
    </div>
    <div class="col-md-11">
      <div class="row">
        <div class="col-md-11">
          <div class="ml-3 mt-4 w-100 text-muted" style="font-size: 30px">
            <span>Producto: <span class="text-primary">{{data.nombre}}</span></span>
            <hr>
          </div>
        </div>

        <div class="col-md-1">
          <mat-dialog-actions>
            <button mat-icon-button mat-dialog-close>
              <i class="material-icons" style="font-size: 45px;">highlight_off</i>
            </button>
          </mat-dialog-actions>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="!loading">
    <div class="col-md-12">
      <mat-dialog-content class="mat-typography">
        <div class="row">
          <div class="col-md-6">
            <img src="assets/images/nofoto.png" alt="No Foto" class="img-fluid img-thumbnail">
          </div>
          <div class="col-md-6">
            <mat-card class="h-100" style="font-size: 15px;">
              <div class="row text-muted">
                <div class="col-12 mb-1">
                  <strong>Nombre:</strong> <span class="ml-2">{{data.nombre}}</span>
                </div>
                <div class="col-12 my-1">
                  <strong>Precio:</strong> <span class="ml-2">$ {{data.precio}}</span>
                </div>
                <div class="col-12 my-1">
                  <strong>Categoria:</strong> <span class="ml-2">{{data.categoria.categoria}}</span>
                </div>
                <div class="col-12 my-1">
                  <strong>Cantidad:</strong> <span class="ml-2">{{data.cantidad}}</span>
                </div>
                <div class="col-12 my-1">
                  <strong>Descripci√≥n:</strong> <span class="ml-2">{{data.descripcion}}</span>
                </div>
                <div class="col-12 my-1">
                  <strong>Creado en:</strong> <span class="ml-2">{{data.fechaCreate}}</span>
                </div>
                <div class="col-12 mt-1">
                  <strong>Estado:</strong> <span class="ml-2">{{data.estado}}</span>
                </div>
              </div>
            </mat-card>
          </div>
        </div>
      </mat-dialog-content>
    </div>
  </div>
</div>
